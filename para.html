<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Paypara - Para İşlemleri</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: auto;
        }
        .panel-container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-top: 20px;
        }
        .header {
            background-color: #ffffff;
            padding: 15px 0;
            border-radius: 12px 12px 0 0;
            text-align: center;
            overflow: hidden;
        }
        .header img {
            width: 100%;
            max-width: 300px;
            height: auto;
            object-fit: contain;
        }
        .user-section {
            margin-top: 10px;
            display: flex;
            justify-content: flex-end;
            align-items: center;
            padding-right: 20px;
        }
        .user-section img {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .user-section .dropdown {
            position: relative;
            display: inline-block;
        }
        .user-section .dropbtn {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            background: none;
            border: none;
            cursor: pointer;
            padding: 5px 0;
            text-decoration: underline;
            transition: color 0.3s ease;
        }
        .user-section .dropbtn:hover {
            color: #007bff;
        }
        .dropdown-content {
            display: none;
            position: absolute;
            right: 0;
            background-color: #ffffff;
            min-width: 200px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
            z-index: 1001;
            padding: 10px 0;
        }
        .dropdown-content a {
            color: #333;
            padding: 12px 20px;
            text-decoration: none;
            display: block;
            font-size: 16px;
            transition: background-color 0.3s ease;
        }
        .dropdown-content a:hover {
            background-color: #f0f2f5;
        }
        .dropdown.active .dropdown-content {
            display: block;
        }
        .welcome-section {
            text-align: center;
            margin: 20px 0;
            color: #333;
            font-size: 24px;
        }
        .transaction-section {
            margin: 20px 0;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .transaction-section h3 {
            color: #333;
            margin-bottom: 15px;
        }
        .dropdown-menu {
            display: none;
            max-height: 300px; /* Scroll için maksimum yükseklik */
            overflow-y: auto; /* Dikey scroll */
            background-color: #ffffff;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            position: absolute;
            width: 300px; /* Dropdown genişliği */
            z-index: 1000;
        }
        .dropdown-menu.active {
            display: block;
        }
        .dropdown-menu div {
            padding: 10px;
            cursor: pointer;
            color: #333;
            transition: background-color 0.3s ease;
        }
        .dropdown-menu div:hover {
            background-color: #f0f2f5;
        }
        .transaction-form {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
        }
        .transaction-form select {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            flex: 1;
        }
        .transaction-form input {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 8px;
            font-size: 14px;
            flex: 1;
            max-width: 200px;
        }
        .transaction-form button {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .transaction-form button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="panel-container">
        <div class="header">
            <img src="header.png" alt="Paypara Header" />
        </div>
        <div class="user-section">
            <img src="user.png" alt="Kullanıcı Profili" />
            <div class="dropdown">
                <button class="dropbtn" onclick="toggleDropdown()" id="userName"></button>
                <div class="dropdown-content" id="dropdownContent">
                    <a href="profil.html?authenticated=true">Profil</a>
                    <a href="index.html" onclick="logout()"> <span id="logoutUser"></span> hesabından çıkış yap</a>
                </div>
            </div>
        </div>
        <div class="welcome-section">
            <h2>Hoşgeldiniz, <span id="welcomeUser"></span>!</h2>
            <p>Paypara hesabınıza hoş geldiniz. Para işlemlerinizi kolayca gerçekleştirin.</p>
        </div>
        <div class="transaction-section">
            <h3>Para Gönder</h3>
            <div class="dropdown-trigger" onclick="toggleDropdownMenu('sendDropdown')">Kişi Seçin</div>
            <div id="sendDropdown" class="dropdown-menu"></div>
            <div class="transaction-form">
                <select id="sendPlatform">
                    <option value="ziraat">Ziraat Bankası</option>
                    <option value="garanti">Garanti BBVA</option>
                    <option value="isbankasi">İş Bankası</option>
                    <option value="akbank">Akbank</option>
                    <option value="yapikredi">Yapı Kredi</option>
                    <option value="papara">Papara</option>
                    <option value="payfix">PayFix</option>
                </select>
                <input type="text" id="sendIban" placeholder="IBAN girin" />
                <button onclick="sendMoney()">Gönder</button>
            </div>
        </div>
        <div class="transaction-section">
            <h3>Para Al</h3>
            <div class="dropdown-trigger" onclick="toggleDropdownMenu('receiveDropdown')">Kişi Seçin</div>
            <div id="receiveDropdown" class="dropdown-menu"></div>
            <div class="transaction-form">
                <select id="receivePlatform">
                    <option value="ziraat">Ziraat Bankası</option>
                    <option value="garanti">Garanti BBVA</option>
                    <option value="isbankasi">İş Bankası</option>
                    <option value="akbank">Akbank</option>
                    <option value="yapikredi">Yapı Kredi</option>
                    <option value="papara">Papara</option>
                    <option value="payfix">PayFix</option>
                </select>
                <input type="text" id="receiveIban" placeholder="IBAN girin" />
                <button onclick="receiveMoney()">Al</button>
            </div>
        </div>
    </div>

    <script>
        // URL parametresini kontrol et
        const urlParams = new URLSearchParams(window.location.search);
        const isAuthenticated = urlParams.get('authenticated') === 'true';

        // Eğer doğrulanmamışsa, login ekranına yönlendir
        if (!isAuthenticated) {
            window.location.href = 'index.html';
        }

        // Sayfayı yenilediğinde login ekranına yönlendir
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const isAuthenticated = urlParams.get('authenticated') === 'true';

            if (!isAuthenticated) {
                window.location.href = 'index.html';
            }
        });

        // Kullanıcı bilgilerini localStorage’dan al
        const currentUser = localStorage.getItem('currentUser') || 'Misafir';
        document.getElementById('welcomeUser').textContent = currentUser;
        document.getElementById('userName').textContent = currentUser;
        document.getElementById('logoutUser').textContent = currentUser;

        // Çıkış yap fonksiyonu
        function logout() {
            localStorage.removeItem('isAuthenticated');
            localStorage.removeItem('currentUser');
        }

        // Dropdown’ı tıklama ile aç/kapat
        let dropdownOpen = false;
        function toggleDropdown() {
            dropdownOpen = !dropdownOpen;
            document.querySelector('.dropdown').classList.toggle('active', dropdownOpen);
        }

        // Dışarı tıklandığında dropdown’ı kapat
        document.addEventListener('click', function(event) {
            const dropdown = document.querySelector('.dropdown');
            const dropbtn = document.querySelector('.dropbtn');
            if (!dropdown.contains(event.target) && event.target !== dropbtn) {
                dropdownOpen = false;
                dropdown.classList.remove('active');
            }
        });

        // Rastgele Türk isim-soyisim ve platform listesi için fonksiyonlar
        function generateRandomNames(count) {
            const firstNames = ['Ahmet', 'Mehmet', 'Fatma', 'Ayşe', 'Ali', 'Zeynep', 'Mustafa', 'Elif', 'Hüseyin', 'Merve'];
            const lastNames = ['Yılmaz', 'Kaya', 'Demir', 'Çelik', 'Şahin', 'Kılıç', 'Öztürk', 'Aydın', 'Erdoğan', 'Koç'];
            const names = new Set(); // Tekrar eden isimleri engellemek için

            while (names.size < count) {
                const firstName = firstNames[Math.floor(Math.random() * firstNames.length)];
                const lastName = lastNames[Math.floor(Math.random() * lastNames.length)];
                names.add(`${firstName} ${lastName}`);
            }

            return Array.from(names);
        }

        // 150 farklı isim-soyisim oluştur
        const randomNames = generateRandomNames(150);

        // Para Gönder ve Para Al dropdown’larını doldur
        function populateDropdown(dropdownId, names) {
            const dropdown = document.getElementById(dropdownId);
            names.forEach(name => {
                const div = document.createElement('div');
                div.textContent = name;
                div.onclick = function() {
                    document.querySelector(`#${dropdownId.replace('Dropdown', 'Trigger')}`).textContent = name;
                    dropdown.classList.remove('active');
                };
                dropdown.appendChild(div);
            });
        }

        // Dropdown menülerini göster/gizle
        function toggleDropdownMenu(dropdownId) {
            const dropdown = document.getElementById(dropdownId);
            dropdown.classList.toggle('active');
        }

        // Dropdown’ları doldur
        populateDropdown('sendDropdown', randomNames);
        populateDropdown('receiveDropdown', randomNames);

        // Para Gönder ve Para Al simülasyon fonksiyonları
        function sendMoney() {
            const selectedName = document.querySelector('#sendDropdownTrigger').textContent || 'Kişi Seçin';
            const platform = document.getElementById('sendPlatform').value;
            const iban = document.getElementById('sendIban').value;
            if (selectedName !== 'Kişi Seçin' && iban) {
                alert(`Para ${selectedName}’e (${platform}) IBAN: ${iban} üzerinden gönderildi!`);
            } else {
                alert('Lütfen bir kişi seçin ve IBAN girin.');
            }
        }

        function receiveMoney() {
            const selectedName = document.querySelector('#receiveDropdownTrigger').textContent || 'Kişi Seçin';
            const platform = document.getElementById('receivePlatform').value;
            const iban = document.getElementById('receiveIban').value;
            if (selectedName !== 'Kişi Seçin' && iban) {
                alert(`Para ${selectedName}’den (${platform}) IBAN: ${iban} üzerinden alındı!`);
            } else {
                alert('Lütfen bir kişi seçin ve IBAN girin.');
            }
        }
    </script>
</body>
</html>
