<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Paypara - Yönlendirme</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
        }
        .loading {
            font-size: 24px;
            color: #333;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="loading">Yükleniyor...</div>

    <script>
        // 1.5 saniye (1500 milisaniye) bekle
        setTimeout(function() {
            // Ekran genişliğini kontrol et (768px altı mobil, üstü masaüstü)
            if (window.innerWidth <= 768) {
                // Mobil cihazlar için mobile-para.html’e yönlendirme
                window.location.href = 'mobile-para.html?authenticated=true';
            } else {
                // Masaüstü cihazlar için para1.html’e yönlendirme
                window.location.href = 'para1.html?authenticated=true';
            }
        }, 1500);
    </script>
</body>
</html>
