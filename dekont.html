<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Paypara - Ödeme Teyidi</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .dekont-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
            text-align: center;
        }
        .dekont-form {
            text-align: left;
        }
        .dekont-form label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #333;
        }
        .dekont-form label span.required {
            color: #ff0000;
            margin-left: 5px;
        }
        .dekont-form input[type="text"],
        .dekont-form input[type="file"] {
            width: 100%;
            padding: 12px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 14px;
            box-sizing: border-box;
            margin-bottom: 15px;
        }
        .dekont-form button {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }
        .dekont-form button:hover {
            background-color: #0056b3;
        }
        .instructions {
            color: #666;
            font-size: 12px;
            margin-top: 10px;
        }
        .required-note {
            color: #666;
            font-size: 12px;
            margin-top: 5px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div class="dekont-container">
        <h2>Ödeme Teyidi</h2>
        <p>Lütfen ödemenizi doğrulayın.</p>
        <form class="dekont-form" id="dekontForm">
            <label for="nameSurname">İsim Soyisim <span class="required">*</span>:</label>
            <input type="text" id="nameSurname" name="nameSurname" placeholder="Adınızı ve soyadınızı girin" required>

            <label for="dekontFile">Dekont Fotoğrafı veya PDF <span class="required">*</span>:</label>
            <input type="file" id="dekontFile" name="dekontFile" accept="image/*,application/pdf" required>

            <button type="submit">Teyit Gönder</button>
        </form>
        <div class="instructions">
            Dekontunuzu <a href="mailto:seninemailin@example.com">seninemailin@example.com</a> adresine gönderin. Ödemeniz en kısa sürede incelenecektir.
        </div>
        <div class="required-note">* Zorunlu alanları işaretler.</div>
    </div>

    <script>
        // URL parametresini kontrol et
        const urlParams = new URLSearchParams(window.location.search);
        const isAuthenticated = urlParams.get('authenticated') === 'true';

        // Eğer doğrulanmamışsa, login ekranına yönlendir
        if (!isAuthenticated) {
            window.location.href = 'index.html';
        } else {
            // Form gönderildiğinde
            document.getElementById('dekontForm').addEventListener('submit', function(event) {
                event.preventDefault();
                const nameSurname = document.getElementById('nameSurname').value;
                const dekontFile = document.getElementById('dekontFile').files[0];
                
                if (nameSurname && dekontFile) {
                    // Sadece PDF ve resim dosyalarını kontrol et (ek güvenlik için)
                    const fileType = dekontFile.type;
                    if (fileType.startsWith('image/') || fileType === 'application/pdf') {
                        alert('Dekontunuz gönderildi! Lütfen dekontunuzu e-posta adresine gönderin.');
                    } else {
                        alert('Lütfen sadece resim (JPG, PNG) veya PDF dosyası yükleyin.');
                    }
                } else {
                    alert('Lütfen tüm zorunlu alanları doldurun.');
                }
            });
        }
    </script>
</body>
</html>
