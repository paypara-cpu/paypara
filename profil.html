<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Paypara - Profil</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f2f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .profil-container {
            max-width: 600px;
            margin: 0 auto;
            padding: 30px;
            background-color: #ffffff;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
        .profil-header {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .profil-header img {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            margin-bottom: 10px;
        }
        .profil-details {
            text-align: left;
            padding: 15px;
            background-color: #f8f9fa;
            border-radius: 8px;
            border-left: 4px solid #007bff;
        }
        .profil-details p {
            margin: 10px 0;
            color: #666;
        }
        .btn {
            background-color: #007bff;
            color: white;
            padding: 12px 25px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            cursor: pointer;
            transition: background-color 0.3s ease;
            margin-top: 20px;
        }
        .btn:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="profil-container">
        <div class="profil-header">
            <img src="user.png" alt="Kullanıcı Profili" />
            <h2>Profil Bilgilerim</h2>
        </div>
        <div class="profil-details">
            <p><strong>Kullanıcı Adı:</strong> <span id="profileUser"></span></p>
            <p><strong>E-posta:</strong> [E-posta adresi eklenmedi]</p>
            <p><strong>Kayıt Tarihi:</strong> <span id="registrationDate"></span></p>
        </div>
        <button class="btn" onclick="window.location.href='panel.html?authenticated=true'">Panele Dön</button>
    </div>

    <script>
        // URL parametresini kontrol et
        const urlParams = new URLSearchParams(window.location.search);
        const isAuthenticated = urlParams.get('authenticated') === 'true';

        // Eğer doğrulanmamışsa, login ekranına yönlendir
        if (!isAuthenticated) {
            window.location.href = 'index.html';
        }

        // Sayfayı yenilediğinde login ekranına yönlendir
        window.addEventListener('load', function() {
            const urlParams = new URLSearchParams(window.location.search);
            const isAuthenticated = urlParams.get('authenticated') === 'true';

            if (!isAuthenticated) {
                window.location.href = 'index.html';
            }
        });

        // Kullanıcı bilgilerini localStorage’dan al
        const currentUser = localStorage.getItem('currentUser') || 'Misafir';
        document.getElementById('profileUser').textContent = currentUser;

        // Kayıt tarihi (simüle)
        const registrationDate = new Date().toLocaleDateString('tr-TR', { 
            day: 'numeric', 
            month: 'long', 
            year: 'numeric' 
        });
        document.getElementById('registrationDate').textContent = registrationDate;
    </script>
</body>
</html>
