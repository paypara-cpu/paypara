<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Paypara - Hoş Geldiniz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-message {
            text-align: center;
            color: #333;
            font-size: 24px;
            transition: opacity 0.5s ease;
        }
        .payment-message {
            text-align: center;
            color: #333;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }
        .gumroad-link {
            margin-top: 20px;
            text-align: center;
        }
        .gumroad-link a {
            background-color: #007bff;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            text-decoration: none;
            transition: background-color 0.3s ease;
        }
        .gumroad-link a:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div id="welcome" class="welcome-message">Paypara’ya Hoş Geldiniz!</div>
    <div id="payment" class="payment-message">Panele erişim için ödemeni tamamla</div>
    <div class="gumroad-link">
        <a href="https://paypara.gumroad.com/l/paypara?return_url=https%3A%2F%2Fpaypara-cpu.github.io%2Fpaypara" target="_blank">Ödemeni Tamamla</a>
    </div>

    <script>
        // "Paypara’ya Hoş Geldiniz!" mesajını 1 saniye gösterip kaybolmasını sağla
        setTimeout(function() {
            document.getElementById('welcome').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('welcome').style.display = 'none';
                document.getElementById('payment').style.display = 'block';
            }, 500); // Opacity geçişi için 0.5 saniye bekle
        }, 1000); // 1 saniye sonra kaybol
    </script>
</body>
</html>
