<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Paypara - Hoş Geldiniz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            height: 100vh;
            overflow: hidden; /* Scroll’u engelleyerek tam ekran iframe için */
        }
        .welcome-message {
            text-align: center;
            color: #333;
            font-size: 24px;
            transition: opacity 0.5s ease;
            position: absolute;
            top: 20px; /* Ekranın üst kısmında sabit, iframe’in üstünde */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000; /* Iframe’in üstünde kalsın */
        }
        .payment-message {
            text-align: center;
            color: #333;
            font-size: 18px;
            position: absolute;
            top: 50px; /* Ekranın üst kısmında, welcome-message’ın altında */
            left: 50%;
            transform: translateX(-50%);
            z-index: 1000; /* Iframe’in üstünde kalsın */
            display: none;
        }
        .gumroad-iframe {
            width: 100vw; /* Viewport genişliği */
            height: 100vh; /* Viewport yüksekliği */
            border: none;
            position: absolute;
            top: 0;
            left: 0;
            z-index: 1; /* Mesajların altında kalsın, ama görünür */
        }
    </style>
</head>
<body>
    <div id="welcome" class="welcome-message">Paypara’ya Hoş Geldiniz!</div>
    <div id="payment" class="payment-message">Panele erişim için ödemeni tamamla</div>
    <div class="gumroad-iframe">
        <iframe src="https://paypara.gumroad.com/l/paypara" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        // URL parametresini kontrol et
        const urlParams = new URLSearchParams(window.location.search);
        const isAuthenticated = urlParams.get('authenticated') === 'true';

        // Eğer doğrulanmamışsa, login ekranına yönlendir
        if (!isAuthenticated) {
            window.location.href = 'index.html';
        } else {
            // "Paypara’ya Hoş Geldiniz!" mesajını 1 saniye gösterip kaybolmasını sağla
            setTimeout(function() {
                document.getElementById('welcome').style.opacity = '0';
                setTimeout(function() {
                    document.getElementById('welcome').style.display = 'none';
                    document.getElementById('payment').style.display = 'block';
                }, 500); // Opacity geçişi için 0.5 saniye bekle
            }, 1000); // 1 saniye sonra kaybol
        }
    </script>
</body>
</html>
