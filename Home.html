<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Paypara - Hoş Geldiniz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-message {
            text-align: center;
            color: #333;
            font-size: 24px;
            transition: opacity 0.5s ease;
        }
        .payment-message {
            text-align: center;
            color: #333;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }
        .gumroad-iframe {
            margin-top: 20px;
            width: 100%;
            max-width: 800px;
            height: 600px;
            border: none;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div id="welcome" class="welcome-message">Paypara’ya Hoş Geldiniz!</div>
    <div id="payment" class="payment-message">Panele erişim için ödemeni tamamla</div>
    <div class="gumroad-iframe">
        <iframe src="https://paypara.gumroad.com/l/paypara" width="100%" height="100%" frameborder="0"></iframe>
    </div>

    <script>
        // "Paypara’ya Hoş Geldiniz!" mesajını 1 saniye gösterip kaybolmasını sağla
        setTimeout(function() {
            document.getElementById('welcome').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('welcome').style.display = 'none';
                document.getElementById('payment').style.display = 'block';
            }, 500); // Opacity geçişi için 0.5 saniye bekle
        }, 1000); // 1 saniye sonra kaybol
    </script>
</body>
