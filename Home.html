<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="utf-8">
    <title>Paypara - Hoş Geldiniz</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f5f5f5;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .welcome-message {
            text-align: center;
            color: #333;
            font-size: 24px;
            transition: opacity 0.5s ease;
        }
        .payment-message {
            text-align: center;
            color: #333;
            font-size: 18px;
            margin-top: 20px;
            display: none;
        }
        .gumroad-embed {
            margin-top: 20px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="welcome" class="welcome-message">Paypara’ya Hoş Geldiniz!</div>
    <div id="payment" class="payment-message">Panele erişim için ödemeni tamamla</div>
    <div class="gumroad-embed">
        <script src="https://gumroad.com/js/gumroad.js"></script>
        <a class="gumroad-product-embed" href="https://paypara.gumroad.com/l/paypara">Paypara</a>
    </div>

    <script>
        // "Paypara’ya Hoş Geldiniz!" mesajını 1 saniye gösterip kaybolmasını sağla
        setTimeout(function() {
            document.getElementById('welcome').style.opacity = '0';
            setTimeout(function() {
                document.getElementById('welcome').style.display = 'none';
                document.getElementById('payment').style.display = 'block';
            }, 500); // Opacity geçişi için 0.5 saniye bekle
        }, 1000); // 1 saniye sonra kaybol
    </script>
</body>
</html>
